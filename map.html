<nav class="navbar navbar-dark bg-dark" aria-label="navbar">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">

        <li class="nav-item">
          <a class="nav-link" href="./index.html">GalÃ©ria</a>

          <a class="nav-link" href="./map.html">Mapa</a>

</nav>
<div class="core">
<div id = "map"></div>
  <input type="button" name="trasa" value="TRASA" id="trasa">
</div>

<div
        id="blueimp-gallery"
        class="blueimp-gallery blueimp-gallery-controls"
        aria-label="image gallery"
        aria-modal="true"
        role="dialog"
>
  <div class="slides" aria-live="polite"></div>
  <h3 class="title"></h3>
  <p class="description"></p>
  <a
          class="prev"
          aria-controls="blueimp-gallery"
          aria-label="previous slide"
          aria-keyshortcuts="ArrowLeft"
  ></a>
  <a
          class="next"
          aria-controls="blueimp-gallery"
          aria-label="next slide"
          aria-keyshortcuts="ArrowRight"
  ></a>
  <a
          class="close"
          aria-controls="blueimp-gallery"
          aria-label="close"
          aria-keyshortcuts="Escape"
  ></a>
  <a
          class="play-pause"
          aria-controls="blueimp-gallery"
          aria-label="play slideshow"
          aria-keyshortcuts="Space"
          aria-pressed="false"
          role="button"
  ></a>
  <ol class="indicator"></ol>
</div>

<script src="js/blueimp-gallery.min.js"></script>
<script src="script/photos.js"></script>
<script src="./script/map.js"></script>
</body>
